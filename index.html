<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="styles.css">

 <!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<!--End fonts-->
</head>

<body>
  <main>
    <article class="card">
      <img src="./images/image-equilibrium.jpg" alt="Image of Equilibrium" class="image">
      <h1 class="title">Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-group">
        <p class="ETH-amount"><img src="./images/icon-ethereum.svg" alt="eth-icon" class="icon">0.041 ETH</p>
        <p><img src="./images/icon-clock.svg" alt="clock-icon" class="icon">3 days left</p>
      </div>
      <div class="profile-container">
        <img src="./images/image-avatar.png" alt="profile-image" class="avatar-img">
        <p>Creation of <span class="profile-name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>

 <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Soraya</a>.
 </footer>

</body>
</html>
